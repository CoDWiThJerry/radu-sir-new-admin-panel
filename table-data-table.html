      { sno: 16, postalCode: "700001", city: "Kolkata", street: "Park Street", address: "Park Street, Kolkata, 700001" },
      { sno: 17, postalCode: "700001", city: "Kolkata", street: "Park Street", address: "Park Street, Kolkata, 700001" },
      { sno: 18, postalCode: "700001", city: "Kolkata", street: "Park Street", address: "Park Street, Kolkata, 700001" },
      { sno: 19, postalCode: "700001", city: "Kolkata", street: "Park Street", address: "Park Street, Kolkata, 700001" },
      { sno: 20, postalCode: "700001", city: "Kolkata", street: "Park Street", address: "Park Street, Kolkata, 700001" },
    ];

    // Pagination logic
    const rowsPerPage = 8;
    let currentPage = 1;

    function renderTable(page) {
      const startIndex = (page - 1) * rowsPerPage;
      const endIndex = startIndex + rowsPerPage;
      const rows = data.slice(startIndex, endIndex);

      const tableBody = document.getElementById("table-body");
      tableBody.innerHTML = rows.map(row => `
        <tr>
          <td>${row.sno}</td>
          <td>${row.postalCode}</td>
          <td>${row.city}</td>
          <td>${row.street}</td>
          <td>${row.address}</td>
        </tr>
      `).join("");
    }

    function renderPagination() {
      const totalPages = Math.ceil(data.length / rowsPerPage);
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = `
        <li class="page-item ${currentPage === 1 ? "disabled" : ""}">
          <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">Previous</a>
        </li>
        ${Array.from({ length: totalPages }, (_, i) => `
          <li class="page-item ${currentPage === i + 1 ? "active" : ""}">
            <a class="page-link" href="#" onclick="changePage(${i + 1})">${i + 1}</a>
          </li>
        `).join("")}
        <li class="page-item ${currentPage === totalPages ? "disabled" : ""}">
          <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">Next</a>
        </li>
      `;
    }

    function changePage(page) {
      const totalPages = Math.ceil(data.length / rowsPerPage);
      if (page < 1 || page > totalPages) return;
      currentPage = page;
      renderTable(page);
      renderPagination();
    }

    // Initial render
    renderTable(currentPage);
    renderPagination();
    </script>
