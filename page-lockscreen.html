                <form>
                    <div class="mb-3">
                        <label for="current-password" class="form-label">Current Password</label>
                        <input type="password" class="form-control" id="current-password" placeholder="Enter current password">
                    </div>
                    <div class="mb-3">
                        <label for="new-password" class="form-label">New Password</label>

                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm new password">
                    </div>
                    <button type="button" class="btn btn-success w-100" onclick="changePassword()">Change Password</button>

      function changePassword() {
    const currentPassword = document.getElementById('current-password').value.trim();
    const newPassword = document.getElementById('new-password').value.trim();
    const confirmPassword = document.getElementById('confirm-password').value.trim();

    // Validation: Check for empty fields
    if (!currentPassword || !newPassword || !confirmPassword) {
        swal({
            title: "Error",
            text: "All fields are required.",
            icon: "warning",
        });
        return;
    }

    // Validation: Check if new password matches confirmation
    if (newPassword !== confirmPassword) {
        swal({
            title: "Mismatch",
            text: "New password and confirmation do not match.",
            icon: "error",
        });
        return;
    }

    // Simulate password change logic (e.g., API call)
    swal({
        title: "Success",
        text: "Your password has been changed successfully.",
        icon: "success",
    }).then(() => {
        // Redirect to the login page after success
        window.location.href = "index.html";
    });
}
