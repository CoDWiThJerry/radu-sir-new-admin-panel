    // Generate 30 cities
    const cities = Array.from({ length: 30 }, (_, i) => ({
      id: i + 1,
      name: `City ${i + 1}`,
      housePrice: `$${(100000 + i * 5000).toLocaleString()}`,
      apartmentPrice: `$${(75000 + i * 3000).toLocaleString()}`
    }));

    const rowsPerPage = 8; // Number of rows per page
    let currentPage = 1;

    // Function to render the table
    function renderTable(page) {
      const start = (page - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const tableBody = document.getElementById('cityTableBody');

      // Clear existing rows
      tableBody.innerHTML = '';

      // Add rows for the current page
      cities.slice(start, end).forEach((city) => {
        const row = `
          <tr>
            <td>${city.id}</td>
            <td>${city.name}</td>
            <td>${city.housePrice}</td>
            <td>${city.apartmentPrice}</td>
            <td>
              <button class="btn btn-warning btn-sm" onclick="editCity(${city.id})">Edit</button>
            </td>
          </tr>
        `;
        tableBody.insertAdjacentHTML('beforeend', row);
      });
    }

    // Function to render pagination
    function renderPagination() {
      const totalPages = Math.ceil(cities.length / rowsPerPage);
      const pagination = document.getElementById('pagination');

      // Clear existing pagination
      pagination.innerHTML = '';

      // Add previous button
      pagination.insertAdjacentHTML(
        'beforeend',
        `<li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
          <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">Previous</a>
        </li>`
      );

      // Add page numbers
      for (let i = 1; i <= totalPages; i++) {
        pagination.insertAdjacentHTML(
          'beforeend',
          `<li class="page-item ${currentPage === i ? 'active' : ''}">
            <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
          </li>`
        );
      }

      // Add next button
      pagination.insertAdjacentHTML(
        'beforeend',
        `<li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
          <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">Next</a>
        </li>`
      );
    }

    // Change page
    function changePage(page) {
      const totalPages = Math.ceil(cities.length / rowsPerPage);
      if (page < 1 || page > totalPages) return;
      currentPage = page;
      renderTable(currentPage);
      renderPagination();
    }

    // Redirect to Edit Page
    function editCity(id) {
      window.location.href = `blank-page.html?id=${id}`;
    }

    // Initial render
    renderTable(currentPage);
    renderPagination();
    </script>
