<!DOCTYPE html>
<html lang="en">
  <head>

    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.png?v=1" type="image/png">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Dashboard-Radu admin panel</title>

    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body class="app sidebar-mini">
    <!-- Navbar-->
    <header class="app-header"><a class="app-header__logo" href="index.html"><img src="ld-logo.png" style="width: 50px; border-radius: 50%;"></a>
      <!-- Sidebar toggle button--><a class="app-sidebar__toggle" href="#" data-toggle="sidebar" aria-label="Hide Sidebar"></a>
      <!-- Navbar Right Menu-->
      <ul class="app-nav">
       

        <!-- User Menu-->
        <li class="dropdown"><a class="app-nav__item" href="#" data-bs-toggle="dropdown" aria-label="Open Profile Menu"><i class="bi bi-person fs-4"></i></a>
          <ul class="dropdown-menu settings-menu dropdown-menu-right">
      
            <li><a class="dropdown-item" href="log-out.html"><i class="bi bi-box-arrow-right me-2 fs-5"></i> Logout</a></li>
          </ul>
        </li>
      </ul>
    </header>
    <!-- Sidebar menu-->
    <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
    <aside class="app-sidebar">
      <div class="app-sidebar__user"><img class="app-sidebar__user-avatar" src="ld-logo.png" alt="User Image">
        <div>
          <p class="app-sidebar__user-name">Radu </p>
          <p class="app-sidebar__user-designation">Admin panel</p>
        </div>
      </div>
      <ul class="app-menu">
        <li><a class="treeview-item" href="dashboard.html"><i class="bi bi-window-stack  fs-3 me-2"></i><span class="app-menu__label">Dashboard</span></a></li>
        <li><a class="treeview-item" href="city-list.html"><i class="bi bi-building-fill-add fs-4 me-2"></i><span class="app-menu__label"> City list</span></a></li>
        <li><a class="treeview-item" href="Address-list.html"><i class="bi bi-house-add-fill me-2 fs-4"></i><span class="app-menu__label"> Address list</span></a></li>
        <li><a class="treeview-item" href="user-list.html"><i class="bi bi-person-fill fs-3 me-1"></i><span class="app-menu__label">User list</span></a></li>

       

        <li><a class="treeview-item" href="change-password.html"><i class="app-menu__icon bi bi-file-earmark fs-4 me-1"></i><span class="app-menu__label">Change password</span></a></li>
        <li><a class="treeview-item" href="log-out.html"><i class="bi bi-box-arrow-right me-2 fs-3"></i><span class="app-menu__label">Log Out</span></a></li>
      </ul>
    </aside>

    <main class="app-content">
      <div class="app-title">
        <div>
          <h1><i class="bi bi-window-stack  fs-3 me-2"></i> Dashboard</h1>
          
        </div>
    
      </div>
      <div class="row">
        <div class="col-md-6 col-lg-4">
          <div class="widget-small primary coloured-icon"><i class="icon bi bi-people fs-1"></i>
            <div class="info">
              <h4>User </h4>
              <p><b>100</b></p>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-4">
          <div class="widget-small info coloured-icon"><i class="icon bi bi-building-fill-add fs-1"></i>
            <div class="info">
              <h4>Cities </h4>
              <p><b>100</b></p>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-4">
          <div class="widget-small warning coloured-icon"><i class="icon bi bi-house-add-fill fs-1"></i>
            <div class="info">
              <h4>Addresses</h4>
              <p><b>100</b></p>
            </div>
          </div>
        </div>
      
      
      
   
     
    </main>
    <!-- Essential javascripts for application to work-->
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <!-- Page specific javascripts-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script type="text/javascript">

    </script>
  </body>
</html>
