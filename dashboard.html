    <main class="app-content">
      <div class="app-title">
        <div>
          <h1><i class="bi bi-window-stack  fs-3 me-2"></i> Dashboard</h1>

      <div class="row">

          </div>
        </div>
        <div class="col-12 mb-3">
          <div class="widget-small info coloured-icon w-100 d-flex align-items-center p-3" style="background-color: #dc3545; color: white; border-radius: 5px;">
            <i class="icon bi bi-building-fill-add fs-1 me-3"></i>
            <div class="info">
              <h4>Cities</h4>
              <p><b>100</b></p>
            </div>
          </div>
        </div>
        <div class="col-12 mb-3">
          <div class="widget-small warning coloured-icon w-100 d-flex align-items-center p-3" style="background-color: #6c757d; color: white; border-radius: 5px;">
            <i class="icon bi bi-house-add-fill fs-1 me-3"></i>
            <div class="info">
              <h4>Addresses</h4>
              <p><b>100</b></p>
            </div>

        </div>

    <!-- Essential javascripts for application to work-->
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <!-- Page specific javascripts-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script type="text/javascript">
      const salesData = {
      	xAxis: {
      		type: 'category',
      		data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
      	},
      	yAxis: {
      		type: 'value',
      		axisLabel: {
      			formatter: '${value}'
      		}
      	},
      	series: [
      		{
      			data: [150, 230, 224, 218, 135, 147, 260],
      			type: 'line',
      			smooth: true
      		}
      	],
      	tooltip: {
      		trigger: 'axis',
      		formatter: "<b>{b0}:</b> ${c0}"
      	}
      }
      
      const supportRequests = {
      	tooltip: {
      		trigger: 'item'
      	},
      	legend: {
      		orient: 'vertical',
      		left: 'left'
      	},
      	series: [
      		{
      			name: 'Support Requests',
      			type: 'pie',
      			radius: '50%',
      			data: [
      				{ value: 300, name: 'In Progress' },
      				{ value: 50, name: 'Delayed' },
      				{ value: 100, name: 'Complete' }
      			],
      			emphasis: {
      				itemStyle: {
      					shadowBlur: 10,
      					shadowOffsetX: 0,
      					shadowColor: 'rgba(0, 0, 0, 0.5)'
      				}
      			}
      		}
      	]
      };
      
      const salesChartElement = document.getElementById('salesChart');
      const salesChart = echarts.init(salesChartElement, null, { renderer: 'svg' });
      salesChart.setOption(salesData);
      new ResizeObserver(() => salesChart.resize()).observe(salesChartElement);
      
      const supportChartElement = document.getElementById("supportRequestChart")
      const supportChart = echarts.init(supportChartElement, null, { renderer: 'svg' });
      supportChart.setOption(supportRequests);
      new ResizeObserver(() => supportChart.resize()).observe(supportChartElement);
    </script>
