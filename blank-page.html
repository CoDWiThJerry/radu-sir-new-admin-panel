      <div class="container mt-5">

            <div class="card shadow">
              <div class="card-body">
                <h1 class="card-title text-center mb-4 text-primary">Edit City</h1>
                <form id="cityForm">
                  <div class="mb-3">
                    <label for="house" class="form-label">House field</label>
                    <input type="text" id="house" name="house" class="form-control" placeholder="Enter house price $">
                  </div>
                  <div class="mb-3">
                    <label for="apartment" class="form-label">Apartment field</label>
                    <input type="text" id="apartment" name="apartment" class="form-control" placeholder="Enter apartment price $">
                  </div>
                  <button type="button" class="btn btn-primary w-100" onclick="saveChanges()">Save Changes</button>
                </form>
              </div>
            </div>
          </div>
        </div>

      if(document.location.hostname == 'pratikborsadiya.in') {

      function saveChanges() {
    const house = document.getElementById('house').value;
    const apartment = document.getElementById('apartment').value;

    // Validation example
    if (!house || !apartment) {
        swal({
            title: "Error!",
            text: "Please fill out both fields.",
            icon: "warning",
        });
        return;
    }

    // Format the values to include dollar signs
    const houseValue = `$${house}`;
    const apartmentValue = `$${apartment}`;

    // Show success message and then redirect
    swal({
        title: "Changes Saved",
        text: `House : ${houseValue}\nApartment : ${apartmentValue}`,
        icon: "success",
    }).then(() => {
        // Redirect to basic data page after the user clicks "OK"
        window.location.href = 'table-basic.html';
    });
}




    </script>
